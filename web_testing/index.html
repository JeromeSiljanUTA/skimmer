<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="index.css">
    <title>Skimmer</title>
    <h1>Skimmer</h1>
    <h2>Tagless</h2>
    <body id="tagless">
        <table>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Card</th>
            </tr>
            {% for entry in data %}
            <tr>
                <th>{{entry.ID}}</th>
                <th>{{entry.Date}}</th>
                <th>{{entry.Name}}</th>
                <th>{{entry.Amount}}</th>
                <th>{{entry.Category}}</th>
                <th>{{entry.Card}}</th>
            </tr>
            {% endfor %}
        </table>

        <form action = "http://localhost:5000/add_tag" method = "post">
            <p>Enter Name:</p>
            <p><input type = "text" name = "nm" /></p>
            <p><input type = "submit" value = "submit" /></p>
        </form>   
    </body>
</html>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
